<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopUp</title>
    <link rel="stylesheet" href="css/commontheme.css">
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
  
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
           <button type="button" class="btn-close mt-3 close-pop1" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-0">
          <div class="col-md-12">
            <div class="row justify-content-center">
              <h4 class="text-center fw-bold">You have been assigned a trip</h4>
              <a class="float-start footer-link text-center"><img
                src="images/Map-table.svg" class="mx-1 map-icon1">Alpha
            City To Sholinganallur @ 8:30 PM </a>
           
            </div>
          </div>
          <div class="col-md-12">
            <div class="row justify-content-center">
              <div class="col-md-3 mt-3 mb-4 ms-3">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Go</button>
              </div>
            </div>
            

          </div>
        </div>
        
        
         
         
        
      </div>
    </div>
  </div>
<!-- Modal -->

</body>
<script src="js/jquery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
  $('.advanced-filter').click(function (event) {
    event.stopPropagation();

  });
  $('#close-filter').click(function () {
    $('.advanced-filter').removeClass('show');
  })

</script>

</html>
